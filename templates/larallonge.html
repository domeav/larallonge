{% extends "base.html" %}
{% block content %}
{% for node in nodes %}
<a href="watch.html?node_type={{ node['node_type'] }}&id={{ node['id'] }}">
  <video autoplay loop muted playsinline>
    <source src="assets/computed/{{ node['key'] }}_preview.webm" type="video/webm"/>
    <source src="assets/computed/{{ node['key'] }}_preview.mp4" type="video/mp4"/>
    <img src="assets/computed/{{ node['key'] }}.gif"/>
  </video>
</a>
{% endfor %}

{% endblock %}
